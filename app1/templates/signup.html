
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
 
    <link rel="stylesheet" href="{% static 'css\index.css'%}">
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-sm-6">
            
            {% for message in messages %}
            <h5 style="text-align: center;">
              <div class="alert alert-danger">
                {{ message}}
                </div>
            </h5>
            {%endfor%}
          
          </div>
        </div>
      </div>
      <div class="container">
        
        <div class="row">
          <div class="col-sm-8" style="text-align: center; margin: 5% auto; background-color: #343a40; padding-top: 3%;" >
            <form action="{% url 'usercreate'%}" method="POST" class="form" enctype="multipart/form-data">
              {% csrf_token %}
              <h1 style="color: white;">Sign Up</h1>
              <input type="text" name="first_name" style="margin-top: 3%;"  placeholder="First Name" class="form-control">   
              <input type="text" name="last_name" style="margin-top: 1%;" placeholder="Last Name" class="form-control">  
              <input type="text" name="username" placeholder="Username" style="margin-top: 1%;" class="form-control">  
              <input type="password" name="password" placeholder="Password" style="margin-top: 1%;" class="form-control">  
              <input type="password" name="cpassword" placeholder="Confirm Password" style="margin-top: 1%;" class="form-control">
              <input type="email" name="email" placeholder="Email" style="margin-top: 1%;" class="form-control">
              <input type="file" name="file" placeholder="File" style="margin-top: 1%;" class="form-control">
              <select name="role" class="form-control" id="role">
                <option value="Staff">Staff</option>
                <option value="User">User</option>
            </select>
              <input type="submit"  class="btn btn-light" value="Sign Up" style="margin: 3% auto;" >
              
            </form>
          </div>
        </div>
      </div>
</body>
</html>
